<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Mailday</title>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="script-chart.js"></script>
	<div class="main-cont">
		<div class="invi-sec">
				<h3>Invoices  Summary Details</h3>
			<div id="container1" style="display:inline-block;"></div>
			<div id="container2" style="display:inline-block;"></div>
			<div id="container3" style="display:inline-block;"></div>
			<div id="container4" style="display:inline-block;"></div>
		</div>
		<div class="mails-sec-1">
			<h3>Email's Summary Details</h3>
			<div id="container5" style="display:inline-block;"></div>
			<div id="container6" style="display:inline-block;"></div>
			<div id="container7" style="display:inline-block;"></div>
			<!-- <span>Total Emails Sent</span><span>Undelivered</span><span>Delivered</span> -->
		</div>
		<div class="mails-sec-2">
			<h3>Undelivered Email's status</h3>
			<div id="container11" style="display:inline-block;"></div>
			<div id="container12" style="display:inline-block;"></div>
			<div id="container13" style="display:inline-block;"></div>
			<div id="container14" style="display:inline-block;"></div>
			<!-- <span>Soft Bounce</span><span>Hard Bounce</span><span>Blocked</span><span>Queue</span> -->
		</div>
		<div class="mails-sec-3">
			<h3>Delivered  Email's Status</h3>
			<div id="container15" style="display:inline-block;"></div>
			<div id="container16" style="display:inline-block;"></div>
			<div id="container17" style="display:inline-block;"></div>
			<!-- <span>Complaints</span><span>Opens</span><span>Unopens</span> -->
		</div>
	</div>
</body></html>
